<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/index.css">
    <title>LimeLight</title>
</head>

<body>
    <!-- ===============================
    ************Top Bar*****************
    =================================-->
    <div class="top-bar-container">
        <div class="top-bar">
            <div class="right">
                <div class="top-icon">
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="search">
                    <input type="search"><i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="left">
                <div class="pkr">
                    <span>PKR</span>
                </div>
                <div class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>

        </div>

    </div>
    <!-- ===============================
    ************Nav bar*****************
    =================================-->
    <div class="navbar-container">
        <div class="nav-bar">
            <i class="fa-solid fa-user"></i>
            <ul>
                <li><a href="#">Women</a></li>
                <li><a href="#">Girls</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Sale</a></li>
            </ul>
            <div class="check">
                <h3>CHECKOUT</h3>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>


        </div>
    </div>
    <!-- ===============================
    ************Slider******************
    =================================-->
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/img/slider/slide1.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide2.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide3.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide4.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide5.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide6.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide7.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide8.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide9.webp" alt=""></div>
                <div class="swiper-slide"><img src="/img/slider/slide10.webp" alt=""></div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>
    <div class="line"></div>

    <!-- ===============================
    *********Section banners************
    =================================-->
    <div class="grid-container">
        <div class="content">
            <div class="item item1">
                <img src="img/pic1" alt="">

            </div>
            <div class="item item2">
                <img src="img/pic2.webp" alt="">

            </div>
            <div class="item item3">
                <img src="img/pic3.webp" alt="">

            </div>
        </div>
    </div>
    <!-- ===============================
    ************Top Bar*****************
    =================================-->
    <!-- ===============================
    ************Top Bar*****************
    =================================-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="/js/limelight.js"></script>
</body>

</html>
